<body>
<br>
    <h1>Discord emoji</h1>
Note: 
<br>
カンマ","を使って区切る事で複数のemoji名と画像urlを指定出来ます
<br>
ただし絵文字名と画像urlの数と順番は同じにしてください
<br>
gifは現時点ではかなり不安定で追加出来ない場合もあります(修正予定)
<br>
追加速度が遅いのはレートリミット対策の為です
<br>
 <a href="https://github.com/NEKODESUDX/DM" target="_blank">group追加ツール</a>
    <a href="https://discord.gg/DPmPdpcNqs" target="_blank">開発者サポートサーバー(discord)</a>
    <a href="https://youtu.be/NTrzk7bxotg?si=Nd482zjloHVn6V4R" target="_blank">token取得方法(youtube)</a>
    <form id="groupForm">
    <form id="emojiForm">
        <label for="token">token:</label>
        <input type="text" id="token" name="token" required>
        <br><br>
        <label for="guildId">サーバーID (Guild ID):</label>
        <input type="text" id="guildId" name="guildId" required>
        <br><br>
        <label for="emojiNames">絵文字名 (英数字/_):</label>
        <input type="text" id="emojiNames" name="emojiNames" required>
        <br>
        <label for="emojiUrls">絵文字URL (PNG/JPG/GIF):</label>
        <input type="text" id="emojiUrls" name="emojiUrls" required>
        <br>
        <button type="button" onclick="addEmojis()">絵文字を追加</button>
        <br>
        <br>
    </form>
    <p id="status">ステータス: 準備完了</p>

    <script src="script.js"></script>
</body>
</html>
